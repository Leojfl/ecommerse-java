<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">           
    <f:event type="preRenderView" listener="#{sessionManagedBean1.checkSession(0)}" />

    <h:head>
        <title>Facelets Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <ui:include src="./../../template/component/css.xhtml"></ui:include>
        <ui:insert name="css">
        </ui:insert>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="nav">
                <ui:include src="./../../template/component/navbar.xhtml"></ui:include>
            </ui:insert>
        </div>
        <div id="content" class="center_content">
                <div class="row pt-5 mx-0 mt-4 mb-1">
                    <div class="col-md-6 mx-auto ">
                        <div class="card shadow py-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 text-center mt-2">
                                        <h3>Iniciar sesión</h3>
                                    </div>
                                    <div class="col-md-8 offset-md-2">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="div"/>
                                    </div>
                                    <div class="col-md-8 offset-md-2 mt-4">
                                        <h:form>
                                            <div class="row">
                                                <div class="form-group col-md-12">
                                                    <h:outputLabel value="Usuario" for="username" />
                                                    <h:inputText id="username" 
                                                                 value="#{usuarioController.selected.username}" 
                                                                 title="username" 
                                                                 required="true" 
                                                                 class="form-control"
                                                                 requiredMessage="Usuario requerido"/>
                                                </div>
                                                <div class="form-group col-md-12">
                                                    <h:outputLabel value="Contraseña" for="password" />
                                                    <h:inputSecret id="password"
                                                                   value="#{usuarioController.selected.password}" 
                                                                   title="password" 
                                                                   required="true"
                                                                   class="form-control"
                                                                   requiredMessage="Contraseña requerida"/>
                                                </div>

                                                <div class="col-md-12 text-center">
                                                    <h:commandButton
                                                        class="btn btn-primary btn-block mt-3"
                                                        action="#{usuarioController.login}"
                                                        value="Guardar" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div id="bottom">
            <ui:insert name="footer">
                <ui:include src="./../../template/component/footer.xhtml"></ui:include>
            </ui:insert>
        </div> 
        <ui:include src="./../../template/component/js.xhtml"></ui:include>
        <ui:insert name="scrips"></ui:insert>
    </h:body>
</html>
