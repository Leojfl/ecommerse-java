<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPropiedadLabel_id}" for="id" />
                    <h:inputText id="id" value="#{propiedadController.selected.id}" title="#{bundle.EditPropiedadTitle_id}" required="true" requiredMessage="#{bundle.EditPropiedadRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPropiedadLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{propiedadController.selected.valor}" title="#{bundle.EditPropiedadTitle_valor}" required="true" requiredMessage="#{bundle.EditPropiedadRequiredMessage_valor}"/>
                </h:panelGrid>
                <h:commandLink action="#{propiedadController.update}" value="#{bundle.EditPropiedadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPropiedadViewLink}"/>
                <br />
                <h:commandLink action="#{propiedadController.prepareList}" value="#{bundle.EditPropiedadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPropiedadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
