<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPropiedadProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPropiedadProductoEmpty}" rendered="#{propiedadProductoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propiedadProductoController.items.rowCount > 0}">
                    <h:outputText value="#{propiedadProductoController.pagination.pageFirstItem + 1}..#{propiedadProductoController.pagination.pageLastItem + 1}/#{propiedadProductoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propiedadProductoController.previous}" value="#{bundle.Previous} #{propiedadProductoController.pagination.pageSize}" rendered="#{propiedadProductoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propiedadProductoController.next}" value="#{bundle.Next} #{propiedadProductoController.pagination.pageSize}" rendered="#{propiedadProductoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propiedadProductoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadProductoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadProductoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadProductoTitle_fkIdPropiedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdPropiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadProductoTitle_fkIdProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propiedadProductoController.prepareView}" value="#{bundle.ListPropiedadProductoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propiedadProductoController.prepareEdit}" value="#{bundle.ListPropiedadProductoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propiedadProductoController.destroy}" value="#{bundle.ListPropiedadProductoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propiedadProductoController.prepareCreate}" value="#{bundle.ListPropiedadProductoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPropiedadProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
