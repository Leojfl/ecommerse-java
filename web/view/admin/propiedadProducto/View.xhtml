<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPropiedadProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPropiedadProductoLabel_id}"/>
                    <h:outputText value="#{propiedadProductoController.selected.id}" title="#{bundle.ViewPropiedadProductoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPropiedadProductoLabel_valor}"/>
                    <h:outputText value="#{propiedadProductoController.selected.valor}" title="#{bundle.ViewPropiedadProductoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewPropiedadProductoLabel_fkIdPropiedad}"/>
                    <h:outputText value="#{propiedadProductoController.selected.fkIdPropiedad}" title="#{bundle.ViewPropiedadProductoTitle_fkIdPropiedad}"/>
                    <h:outputText value="#{bundle.ViewPropiedadProductoLabel_fkIdProducto}"/>
                    <h:outputText value="#{propiedadProductoController.selected.fkIdProducto}" title="#{bundle.ViewPropiedadProductoTitle_fkIdProducto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propiedadProductoController.destroyAndView}" value="#{bundle.ViewPropiedadProductoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPropiedadProductoEditLink}"/>
                <br />
                <h:commandLink action="#{propiedadProductoController.prepareCreate}" value="#{bundle.ViewPropiedadProductoCreateLink}" />
                <br />
                <h:commandLink action="#{propiedadProductoController.prepareList}" value="#{bundle.ViewPropiedadProductoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPropiedadProductoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
