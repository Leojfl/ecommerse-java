<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoOrdenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productoOrdenController.selected.id}" title="#{bundle.CreateProductoOrdenTitle_id}" required="true" requiredMessage="#{bundle.CreateProductoOrdenRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductoOrdenLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoOrdenController.selected.cantidad}" title="#{bundle.CreateProductoOrdenTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoOrdenRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductoOrdenLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoOrdenController.selected.precio}" title="#{bundle.CreateProductoOrdenTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoOrdenRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductoOrdenLabel_fkIdProducto}" for="fkIdProducto" />
                    <h:selectOneMenu id="fkIdProducto" value="#{productoOrdenController.selected.fkIdProducto}" title="#{bundle.CreateProductoOrdenTitle_fkIdProducto}" required="true" requiredMessage="#{bundle.CreateProductoOrdenRequiredMessage_fkIdProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoOrdenLabel_fkIdOrden}" for="fkIdOrden" />
                    <h:selectOneMenu id="fkIdOrden" value="#{productoOrdenController.selected.fkIdOrden}" title="#{bundle.CreateProductoOrdenTitle_fkIdOrden}" required="true" requiredMessage="#{bundle.CreateProductoOrdenRequiredMessage_fkIdOrden}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoOrdenController.create}" value="#{bundle.CreateProductoOrdenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoOrdenController.prepareList}" value="#{bundle.CreateProductoOrdenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoOrdenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
