<section xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../../template/newTemplate.xhtml">
        <ui:define  name="carousel"></ui:define>
        <ui:define name="content" class="mb-1 mt-3" >
            <h:form id="form" class="mt-3">
                <p:dataGrid var="product" 
                            value="#{productoController.getItems()}" 
                            columns="3" 
                            layout="grid"
                            rows="12" 
                            paginator="true" 
                            id="products"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                            rowsPerPageTemplate="6,12,16">

                    <p:panel header="#{product.nombre}" style="text-align:center" class="mt-4">
                        <h:panelGrid columns="1" style="width:100%; height: 100px!important;" >
                            <div style="height: 180px; overflow: hidden">
                                <img src="#{product.getImage().getUrl()}" class="w-100" />
                            </div>
                            <div class="row text-left mt-2">
                                <div class="col-md-12">
                                    <b>Precio:</b> $#{product.precio}
                                </div>
                                <div class="col-md-12" style="height: 80px; overflow-y: scroll">
                                    <b>Descripci√≥n: </b>#{product.descripcion}"
                                </div>
                                <div class="col-md-12">
                                    <div class="row text-right" style="    font-size: 16px;">
                                        <div class="col-md-12 mt-2 ">
                                            <button class="btn btn-primary ">
                                                Agregar al carrito

                                            </button>
                                        </div>
                                        <div class="col-md-12 mt-2">
                                            <button class="btn btn-secondary">
                                                Ver detalles
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
                            <f:facet name="header">
                                <p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/> 
                            </f:facet>

                            <h:outputText value="Id:" />
                            <h:outputText value="#{dataGridView.selectedCar.id}" />

                            <h:outputText value="Year" />
                            <h:outputText value="#{dataGridView.selectedCar.year}" />

                            <h:outputText value="Color:" />
                            <h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>

                            <h:outputText value="Price" />
                            <h:outputText value="$#{dataGridView.selectedCar.price}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</section>
