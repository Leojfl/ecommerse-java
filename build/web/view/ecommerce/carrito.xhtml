<?xml version="1.0" encoding="UTF-8"?>

<section xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./../../template/newTemplate.xhtml">
        <ui:define  name="carousel"></ui:define>
        <ui:define name="content" class="mb-1" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Carrito de compras</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h:form>
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" 
                                                  value="Sin productos" 
                                                  rendered="#{productoController.orderCard == null}"/>
                                    <h:panelGroup  rendered="#{productoController.orderCard != null}"> 
                                        <h:dataTable class="table table-striped" 
                                                     value="#{productoController.orderCard.productoOrdenCollection}" 
                                                     var="item" 
                                                     border="0" 
                                                     cellpadding="2" 
                                                     cellspacing="0" 
                                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                                     rules="all" 
                                                     style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Producto"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fkIdProducto.nombre}"/>
                                            </h:column> 

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListProductoTitle_precio}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.precio}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value=""/>
                                                </f:facet>

                                                <h:commandLink action="#{productoController.prepareView}" value="">
                                                    <i class="fas fa-lg fa-eye"></i>
                                                </h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />
                                    <div class="row">
                                        <div class="col-md-12 text-right">
                                            <h:commandButton rendered="#{productoController.orderCard != null}" 
                                                             value="Confirmar"
                                                             action="#{productoController.confirOrder}"
                                                             class="btn btn-primary">

                                            </h:commandButton>
                                        </div></div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</section>
