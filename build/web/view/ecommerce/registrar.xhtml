<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<section xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./../../template/newTemplate.xhtml">
        <ui:define  name="carousel"></ui:define>
        <ui:define name="content" class="mb-1" >
            <div class="row pt-5 mx-0 mt-4 mb-1">
                <div class="col-md-6 mx-auto ">
                    <div class="card shadow py-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 text-center mt-2">
                                    <h3>
                                        Registro
                                    </h3>
                                </div>
                                <div class="col-md-8 offset-md-2">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="div"/>
                                </div>
                                <div class="col-md-8 offset-md-2 mt-4">
                                    <h:form>
                                        <div class="row">
                                            <div class="form-group col-md-12">
                                                <h:outputLabel value="Nombre" for="nombre" />
                                                <h:inputText id="nombre" 
                                                             value="#{usuarioController.selected.nombre}" 
                                                             title="nombre" 
                                                             required="true" 
                                                             class="form-control"
                                                             requiredMessage="Nombre requerido"/>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <h:outputLabel value="Apellidos" for="apellidos" />
                                                <h:inputText id="apellidos" 
                                                             value="#{usuarioController.selected.apellidos}" 
                                                             title="apellidos" 
                                                             required="true" 
                                                             class="form-control"
                                                             requiredMessage="Apellidos requerido"/>
                                            </div>
                                             <div class="form-group col-md-12">
                                                    <h:outputLabel value="Correo" for="correo" />
                                                <h:inputText id="correo" 
                                                             value="#{usuarioController.selected.correo}" 
                                                             title="correo" 
                                                             required="true" 
                                                             class="form-control"
                                                             requiredMessage="Correo requerido"/>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <h:outputLabel value="Usuario" for="username" />
                                                <h:inputText id="username" 
                                                             value="#{usuarioController.selected.username}" 
                                                             title="username" 
                                                             required="true" 
                                                             class="form-control"
                                                             requiredMessage="Usuario requerido"/>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <h:outputLabel value="Contraseña" for="password" />
                                                <h:inputSecret id="password"
                                                             value="#{usuarioController.selected.password}" 
                                                             title="password" 
                                                             required="true"
                                                             class="form-control"
                                                             requiredMessage="Contraseña requerida"/>
                                            </div>

                                            <div class="col-md-12 text-center">
                                                <h:commandButton
                                                    class="btn btn-primary btn-block mt-3"
                                                    action="#{usuarioController.register}"
                                                    value="Guardar" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</section>
