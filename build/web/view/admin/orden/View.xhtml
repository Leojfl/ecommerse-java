<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../template/mainAdminTemplate.xhtml">
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="col-md-10 mx-auto">

                        <div class="card">
                            <div class="card-body">
                                <div class="row"> 
                                    <div class="col-md-12">
                                        <h3><b>Orden  numero #{ordenController.getSelected().id}</b></h3>
                                    </div>
                                    <div class="col-md-12">
                                        Cliente: #{ordenController.getSelected().fkIdUsuario.nombre}
                                    </div>
                                    <div class="col-md-12">
                                        Fecha:
                                        <h:outputText value="#{ordenController.selected.fecha}" title="#{bundle.ViewOrdenTitle_fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </div>
                                    <div class="col-md-12">
                                        <h3><b>Total:</b> $#{ordenController.totalOrder(ordenController.getSelected())}</h3>    
                                    </div>
                                    <div class="col-md-12">
                                        <h4>Productos: </h4>
                                    </div>

                                    <div class="col-md-12">
                                        <h:dataTable class="table table-striped" 
                                                     value="#{ordenController.getSelected().productoOrdenCollection}" 
                                                     var="item" 
                                                     border="0" 
                                                     cellpadding="2" 
                                                     cellspacing="0" 
                                                     rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                                     rules="all" 
                                                     style="border:solid 1px">

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Imagen"/>
                                                </f:facet>
                                                <img class="w-100" src="#{item.getFkIdProducto().getImage().getUrl()}"/>

                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Producto"/>
                                                </f:facet>
                                                <h:outputText value="#{item.getFkIdProducto().getNombre()}"/>
                                            </h:column>


                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Precio"/>
                                                </f:facet>
                                                <h:outputText value="#{item.precio}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </div> 
                                </div>

                            </div>
                        </div>
                    </div>     
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
