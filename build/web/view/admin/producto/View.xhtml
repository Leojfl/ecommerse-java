<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../template/mainAdminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-md-12 text-center">
                                    <h3><b>Producto: #{productoController.selected.nombre}</b></h3>
                                </div>
                                <div class="col-md-12">
                                    <b>  <h:outputText value="#{bundle.ViewProductoLabel_id}"/></b>
                                    <h:outputText value="#{productoController.selected.id}" title="#{bundle.ViewProductoTitle_id}"/>
                                </div>
                                <div class="col-md-12">
                                    <b>  <h:outputText value="#{bundle.ViewProductoLabel_precio}"/></b>
                                    <h:outputText value="#{productoController.selected.precio}" title="#{bundle.ViewProductoTitle_precio}"/>
                                </div>

                                <div class="col-md-12">
                                    <b>  <h:outputText value="#{bundle.ViewProductoLabel_cantidad}"/></b>
                                    <h:outputText value="#{productoController.selected.cantidad}" title="#{bundle.ViewProductoTitle_cantidad}"/>


                                </div>

                                <div class="col-md-12">
                                    <b>  <h:outputText value="#{bundle.ViewProductoLabel_activo}"/></b>
                                    <h:outputText value="#{productoController.selected.activo}" title="#{bundle.ViewProductoTitle_activo}"/>

                                </div>

                                <div class="col-md-12">
                                    <b>  <h:outputText value="#{bundle.ViewProductoLabel_descripcion}"/></b>
                                    <h:outputText value="#{productoController.selected.descripcion}" title="#{bundle.ViewProductoTitle_descripcion}"/>
                                </div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <ui:repeat value="#{productoController.selected.imagenCollection}" var="img">
                                            <div class="col-md-6">
                                                <img class="w-100"  src="#{img.url}"></img>
                                            </div>
                                        </ui:repeat> 
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
