<section xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../template/mainAdminTemplate.xhtml">
        <ui:define name="content">
            <div class="row">


                <div class="col-md-12">
                    <div class="col-md-12 text-center">
                        <h3>Nuevo producto</h3>
                    </div>
                    <div class="col-md-8 offset-md-2">
                        <div class="card py-3">
                            <div class="card-header">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </div>
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-md-12">
                                        <p:fileUpload 
                                            mode="advanced"
                                            auto="false"
                                            dragDropSupport="false"
                                            multiple="true" 
                                            sizeLimit="100000" 
                                            fileUploadListener="#{productoController.handleFileUpload}"
                                            update="messages"
                                            fileLimit="3"
                                            value="#{productoController.file}"
                                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  
                                            />
                                        <p:growl id="messages" showDetail="true" />
                                    </div>
                                    <div class="col-md-8 offset-md-2">
                                        <div class="row">


                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                                                <h:inputText id="nombre"
                                                             value="#{productoController.selected.nombre}" 
                                                             title="#{bundle.CreateProductoTitle_nombre}" 
                                                             class="form-control"
                                                             required="true" 
                                                             requiredMessage="El nombre es requerido"/>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                                                <h:inputText id="precio" 
                                                             class="form-control"
                                                             value="#{productoController.selected.precio}" 
                                                             title="#{bundle.CreateProductoTitle_precio}" 
                                                             required="true" 
                                                             requiredMessage="Precio requerido"/>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                                                <h:inputText id="cantidad" 
                                                             value="#{productoController.selected.cantidad}" 
                                                             title="#{bundle.CreateProductoTitle_cantidad}"
                                                             class="form-control"
                                                             required="true" 
                                                             requiredMessage="Cantidad requerida"/>
                                            </div>
                                            <div class="col-md-12 form-group">
                                                <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                                                <h:inputText id="descripcion" 
                                                             value="#{productoController.selected.descripcion}" 
                                                             title="#{bundle.CreateProductoTitle_descripcion}" 
                                                             class="form-control"
                                                             required="true" 
                                                             requiredMessage="DescripciÃ³n requerida"/>
                                            </div>
                                            <div class="col-md-12 text-center">
                                                <h:commandLink 
                                                    id="btn-submit"
                                                    class="btn btn-primary"
                                                    action="#{productoController.create}" 
                                                    value="Guardar" />  
                                            </div>


                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="scrips">
            <h:outputScript  name="js/product/image.js"/>
        </ui:define>


    </ui:composition>

</section>
