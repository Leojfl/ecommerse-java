<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../template/mainAdminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-12">

                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_id}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_correo}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.correo}" title="#{bundle.ViewUsuarioTitle_correo}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_alias}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.alias}" title="#{bundle.ViewUsuarioTitle_alias}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.activo}" title="#{bundle.ViewUsuarioTitle_activo}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="#{bundle.ViewUsuarioLabel_fkIdRol}"/> </b>
                                        <h:outputText value="#{usuarioController.selected.fkIdRol}" title="#{bundle.ViewUsuarioTitle_fkIdRol}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
