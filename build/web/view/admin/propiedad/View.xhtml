<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPropiedadLabel_id}"/>
                    <h:outputText value="#{propiedadController.selected.id}" title="#{bundle.ViewPropiedadTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPropiedadLabel_valor}"/>
                    <h:outputText value="#{propiedadController.selected.valor}" title="#{bundle.ViewPropiedadTitle_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{propiedadController.destroyAndView}" value="#{bundle.ViewPropiedadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPropiedadEditLink}"/>
                <br />
                <h:commandLink action="#{propiedadController.prepareCreate}" value="#{bundle.ViewPropiedadCreateLink}" />
                <br />
                <h:commandLink action="#{propiedadController.prepareList}" value="#{bundle.ViewPropiedadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPropiedadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
