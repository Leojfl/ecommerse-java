<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImagenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImagenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imagenController.selected.id}" title="#{bundle.CreateImagenTitle_id}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateImagenLabel_url}" for="url" />
                    <h:inputText id="url" value="#{imagenController.selected.url}" title="#{bundle.CreateImagenTitle_url}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateImagenLabel_fkIdProducto}" for="fkIdProducto" />
                    <h:selectOneMenu id="fkIdProducto" value="#{imagenController.selected.fkIdProducto}" title="#{bundle.CreateImagenTitle_fkIdProducto}" required="true" requiredMessage="#{bundle.CreateImagenRequiredMessage_fkIdProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imagenController.create}" value="#{bundle.CreateImagenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{imagenController.prepareList}" value="#{bundle.CreateImagenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImagenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
