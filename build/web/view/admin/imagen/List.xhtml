<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImagenEmpty}" rendered="#{imagenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imagenController.items.rowCount > 0}">
                    <h:outputText value="#{imagenController.pagination.pageFirstItem + 1}..#{imagenController.pagination.pageLastItem + 1}/#{imagenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imagenController.previous}" value="#{bundle.Previous} #{imagenController.pagination.pageSize}" rendered="#{imagenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imagenController.next}" value="#{bundle.Next} #{imagenController.pagination.pageSize}" rendered="#{imagenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imagenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagenTitle_fkIdProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imagenController.prepareView}" value="#{bundle.ListImagenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenController.prepareEdit}" value="#{bundle.ListImagenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagenController.destroy}" value="#{bundle.ListImagenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imagenController.prepareCreate}" value="#{bundle.ListImagenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImagenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
