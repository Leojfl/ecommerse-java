<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../template/mainAdminTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <b> <h:outputText value="#{bundle.ViewCategoriaLabel_id}"/>  </b>
                                        <h:outputText value="#{categoriaController.selected.id}" title="#{bundle.ViewCategoriaTitle_id}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b><h:outputText value="Nombre"/>: </b>
                                        <h:outputText value="#{categoriaController.selected.valor}" title="#{bundle.ViewCategoriaTitle_valor}"/>
                                    </div>
                                    <div class="col-md-12">
                                        <b> <h:outputText value="#{bundle.ViewCategoriaLabel_activo}"/> </b>
                                        <h:outputText value="#{categoriaController.selected.activo}" title="#{bundle.ViewCategoriaTitle_activo}"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
